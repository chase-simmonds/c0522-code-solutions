<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-full center-text">
        <h1>New Arrivals</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-fifth img-margin">
        <img src="images/dress1.jpeg" alt="dress-1">
        <p>Free People<span> | Size 6</span></p>
        <p><span class="sale-price">$35</span> <span class="strike">$125 retail</span></p>
      </div>
      <div class="col-fifth img-margin">
        <img src="images/ysl-bag.jpeg" alt="ysl-bag">
        <p>Yves Saint Laurent<span> | One-Size</span></p>
        <p><span class="sale-price">$200</span> <span class="strike">$1600 retail</span></p>
      </div>
      <div class="col-fifth img-margin">
        <img src="images/key.jpeg" alt="key">
        <p>Tiffany <span> | One-Size</span></p>
        <p><span class="sale-price">$476</span> <span class="strike">$2000 retail</span></p>
      </div>
      <div class="col-fifth img-margin">
        <img class="resize" src="images/lv-bag.jpg" alt="lv-bag">
        <p>Louis Vuitton<span> | One-Size</span></p>
        <p><span class="sale-price">$95</span> <span class="strike">$1200 retail</span></p>
      </div>
      <div class="col-fifth img-margin">
        <img src="images/dress2.jpeg" alt="dress-2">
        <p>Reformation<span> | Size 4</span></p>
        <p><span class="sale-price">$20</span> <span class="strike">$198 retail</span></p>
      </div>
    </div>
  </div>
</body>
</html>
