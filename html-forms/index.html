<!DOCTYPE html>
<html>

<head>
  <title>HTML Forms</title>
</head>
<body>
  <h1>Coding Forms!</h1>
  <form>
    <label for="email-address">Email</label>
    <div>
      <input type="text" name="email" id="email-address">
    </div>

    <label for="why-coding">Why is coding cool?</label>
    <div>
      <select name="why" id="why-coding">
        <option value="select">Select an option</option>
        <option value="interesting">Because it's interesting</option>
        <option value="fun">Because it's fun</option>
        <option value="powerful">Because it's powerful</option>
      </select>
    </div>

    <label for="favLanguage">Favorite Language (choose one)</label>
    <div>
      <input type="radio" name="favLanguage" value="html" checked="checked"> HTML
      <input type="radio" name="favLanguage" value="css"> CSS
      <input type="radio" name="favLanguage" value="javascript"> JavaScript
    </div>

    <label for="more-info">Would you like to sign up for more information?</label>
    <div>
      <input type="checkbox" name="newsletter" value="signup" checked="checked" id="more-info"> Sign me up!
    </div>

    <label for="comments">Comments</label>
    <div>
      <textarea name="comments" id="comments"></textarea>
    </div>
    <input type="submit">
  </form>
</body>
</html>
